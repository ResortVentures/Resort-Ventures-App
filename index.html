<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Example of Colorful Icon Menu</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<style>
    .ui-grid-b img{width: 100%; height: auto; margin: 10px;}
    .ui-grid-b div{padding:10px;}
    .imgCaption{width: 100%; text-align: center; font-size: 16px;}
</style>

</head>

<body>

<div data-role="page" id="home">
    <div data-role="header">
        <h1>Colorful Icons</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true">
         <li><a href="#image">Images</a></li>
         <li><a href="#grid">Grids</a></li>
        </ul>
    </div>
</div>

<div data-role="page" id="image">
    <div data-role="header">
    <a href="#home" data-icon="arrow-l" class="ui-btn-left">Back</a>
        <h1>Images</h1>
    </div>
    <div data-role="content">Content</div>
    <img src="images/Whiskers.jpg" width="100%" alt=""/>
</div>

<div data-role="page" id="grid">
    <div data-role="header">
    <a href="#home" data-icon="arrow-l" class="ui-btn-left">Back</a>
        <h1>Grids</h1>
    </div>
    <div data-role="content">
        <div class="ui-grid-b">
            <!-- 1st row -->
            <div class="ui-block-a">
                <a href="#page2"> <img src="images/company.png" /></a>
                <div class="imgCaption">Our Company</div>
            </div>
            <div class="ui-block-b">
                <a href="#page3"> <img src="images/lecturers.png" /></a>
                <div class="imgCaption">Lecturers</div>
            </div>
            <div class="ui-block-c">
                <a href="#page4"> <img src="images/schedule.png" /></a>
                <div class="imgCaption">Schedule</div>
            </div>
            <!-- 2nd row -->
            <div class="ui-block-a">
               <a href="#page5"> <img src="images/literature.png" /></a>
               <div class="imgCaption">Literature</div>
            </div>
            <div class="ui-block-b">
               <a href="#page6"> <img src="images/social.png" /></a>
               <div class="imgCaption">Social</div>
            </div>
            <div class="ui-block-c">
               <a href="#page7"> <img src="images/calendar.png" /></a>
               <div class="imgCaption">Calendar</div>
            </div>
            <!-- 3rd row -->
            <div class="ui-block-a">
                <a href="#page8"> <img src="images/events.png" /></a>
                <div class="imgCaption">Events</div>
            </div>
            <div class="ui-block-b">
                <a href="#page9"> <img src="images/feedback.png" /></a>
                <div class="imgCaption">Feedback</div>
            </div>
            <div class="ui-block-c">
               <a href="#page10"> <img src="images/about.png" /></a>
               <div class="imgCaption">About</div>
            </div>
        </div>
    </div>
</div>

<div data-role="page" id="page7">
    <div data-role="header">
        <a href="#grid" data-icon="arrow-l" class="ui-btn-left">Back</a>
            <h1>Zoom in on Calendar</h1>
    </div>
    <img src="images/calendar.png" width="100%" alt="" />
    
</div>

</body>


</html>
